<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Imágenes de Flaticon.com-->

    <style>
        div {
            font-size: 6rem;
            animation: animacion1 1s, animacion2 1s 1s forwards, animacion3 1s 2s forwards;
        }
        @keyframes animacion1 {
            100% {
                transform: scale(1.2);
            }
        }
        @keyframes animacion2 {
            100% {
                transform: rotateZ(90deg);
            }
        }
        @keyframes animacion3 {
            100% {
                color: red;
            }
        }        
    </style>
</head>
<body>
    <header class="text-center bg-danger text-white"><h1>Animaciones CSS</h1></header>
    <main>
        <div class="text-center">
            A
        </div>
            <ul class="bg-body w-50 m-auto text-start list-group list-unstyled p-2">
                <li class="list-group-item">Agrandar un 20% durante un segundo</li>
                <li class="list-group-item">Luego rotar 90 grados</li>
                <li class="list-group-item">Luego cambiar a color rojo</li>
                <li class="list-group-item">Debemos poner todas las animaciones en la misma propiedad animation separadas por comas</li>
            </ul>
        <!-- Chrome y Edge no reproducen automáticamente un video salvo que le pongamos el atributo muted (sin sonido)-->

        <video src="videos/video5.mp4" width="200" muted autoplay loop class="border-1 border m-auto d-block"></video>
    </main>
    </main>
</body>
</html>
