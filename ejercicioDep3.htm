  <body>
    <h1>
      Indicar los errores en la función calcularAreaCirculo
    </h1>
    <script>
      function calcularAreaCirculo(radio) {
        const PI = 3.14159;
        // pi debería estar en mayúsculas
        let resultado = pi * radio * radio; 
        // Dice que toUpperCase no es una función, porque resultado es un
        // número, toUpperCase es para texto
        return resultado.toUpperCase(); 
      }

      console.log(calcularAreaCirculo(5));
    </script>
