  <body>
    <h1>
      Queremos que al hacer click en el div cambie su color de fondo, pero no funciona ¿Qué errores hay?
    </h1>
    <div
      id="miDiv"
      style="width: 100px; height: 100px; background-color: blue"
    ></div>

    <script>
      // Dice que TypeError: document.getElementsById is not a function
      // es getElementById sin la s
      //const miDiv = document.getElementsById("miDiv"); 
      const miDiv = document.getElementById("miDiv"); 

      miDiv.addEventListener("click", function () {
        // No es rojo, es red
        miDiv.style.backgroundColor = "rojo";
      });
    </script>
  </body>
