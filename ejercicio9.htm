<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Imágenes de Flaticon.com-->

    <style>
        div {
            height: 250px;
        }
        #pelota {
            width: 90px;
            aspect-ratio: 1;
            display: block;
            margin: auto;
        }
       
    </style>
</head>
<body>
    <header class="text-center bg-danger text-white"><h1>Animaciones Animations Web API</h1></header>

    <main>
        <div>
            <img src="imagenes/pelota.png" alt="" id="pelota">
        </div>            
        <ul class="bg-body w-50 m-auto text-start list-group list-unstyled p-2">
            <li class="list-group-item">Al 100% la pelota debe haberse movido 130 píxels hacia abajo y rota 360 grados (es importante el orden)</li>
            <li class="list-group-item">Durante 1 segundo y que luego la animación la haga al revés (opción alternate)</li>
            <li class="list-group-item">De forma infinita</li>
            <li class="list-group-item">Se debe usar Animations Web API para todo, no CSS</li>
        </ul>
        <video src="videos/video3.mp4" width="200" muted autoplay loop class="border-1 border m-auto d-block"></video>
    </main>
    <script>
        const cuadros = [
            {transform: "translateY(130px) rotate(360deg)"}
        ];
        const opciones = {duration: 1000, iterations: Infinity, direction: "alternate"}
        document.getElementById("pelota").animate(cuadros, opciones);

    </script>
</body>
</html>
